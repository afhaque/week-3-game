<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Muppet Hangman</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Latest slim minified jQuery CDN -->
	<script   src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!-- Page container -->
	<div class="container">
		<!-- row 1 header -->
		<div id="title" class="row">
		  	<div class="jumbotron">
    			<h1>Who are the people in your neighborhood?</h1>
    			<p>Help Elmo by using the letter(s) of the day!</p>
    			<!-- End Jumbotron -->
  			</div> 
		<!-- row 1 ends -->
		</div>
	<section>
		<!-- row 2 img and all letters-->
		<div class="row">
			<!-- column 1 hangman image -->
			<div class="column">
			<img src="assets/images/placeholder.jpg" class="placeholderimg" alt="Sesame Street characters looking at game">
			<!-- column 1 ends -->
			</div>
			<!-- column 2 all guesses and all letter buttons -->
			<div class="column">
				<!-- row 1a all correct letter guesses -->
				<div class="row">
					<button type="button" class="btn btn-danger btn-lg">N</button>
					<button type="button" class="btn btn-danger btn-lg">U</button>
					<button type="button" class="btn btn-danger btn-lg">R</button>
					<button type="button" class="btn btn-danger btn-lg">S</button>
					<button type="button" class="btn btn-danger btn-lg">E</button>
				<!-- row 1a ends -->
				</div>
				<!-- row 2a buttons A - H 8 total-->
				<div class="row">
					<button type="button" class="btn btn-primary btn-sm">A</button>
					<button type="button" class="btn btn-success btn-sm">B</button>
					<button type="button" class="btn btn-info btn-sm">C</button>
					<button type="button" class="btn btn-warning btn-sm">D</button>
					<button type="button" class="btn btn-danger btn-sm onclick="getElementById('fifth').innerHTML='E'">E</button>
					<button type="button" class="btn btn-primary btn-sm">F</button>
					<button type="button" class="btn btn-success btn-sm">G</button>
					<button type="button" class="btn btn-info btn-sm">H</button>
					<!-- row 2a ends -->
				</div>
				<!-- row 2b buttons I - P 8 total-->
				<div class="row">
					<button type="button" class="btn btn-primary btn-sm">I</button>
					<button type="button" class="btn btn-success btn-sm">J</button>
					<button type="button" class="btn btn-info btn-sm">K</button>
					<button type="button" class="btn btn-warning btn-sm">L</button>
					<button type="button" class="btn btn-danger btn-sm">M</button>
					<button type="button" class="btn btn-primary btn-sm onclick="getElementById('first').innerHTML='N'">N</button>
					<button type="button" class="btn btn-success btn-sm">O</button>
					<button type="button" class="btn btn-info btn-sm">P</button>				
					<!-- row 2b ends -->
				</div>
				<!-- row 2c buttons Q -X 8 total-->
				<div class="row">
					<button type="button" class="btn btn-primary btn-sm">Q</button>
					<button type="button" class="btn btn-success btn-sm onclick="getElementById('third').innerHTML='R'">R</button>
					<button type="button" class="btn btn-info btn-sm onclick="getElementById('fourth').innerHTML='S'">S</button>
					<button type="button" class="btn btn-warning btn-sm">T</button>
					<button type="button" class="btn btn-danger btn-sm onclick="getElementById('second').innerHTML='U'">U</button>
					<button type="button" class="btn btn-primary btn-sm">V</button>
					<button type="button" class="btn btn-success btn-sm">W</button>
					<button type="button" class="btn btn-info btn-sm">X</button>
					<!-- row 2c ends -->
				</div>
				<!-- row 2d Y - Z  2 total-->
				<div class="row">
					<button type="button" class="btn btn-primary btn-sm">Y</button>
					<button type="button" class="btn btn-success btn-sm">Z</button>				
					<!-- row 2d ends -->
				</div>
			<!-- column 2 ends  -->
			</div>
		<!-- row 2 ends -->
		</div>
		<!-- main section ends -->
		</section>
		<!-- row 3 -->
		<footer>
		<div class="row">
			<<img src="assets/images/bottom.png" alt="peekaboo elmo">
		<!-- row 3 ends -->
		</div>
		</footer>


<!-- Container ends -->
</div>
</body>
</html>
