<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Muppet Hangman</title>
	<link rel="stylesheet" href="assets/style.css">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!-- Page container -->
	<div class="container">
		<!-- row 1 header -->
		<div class="row"> 
		Who are the people in your neighborhood?
		<!-- row 1 ends -->
		</div> 
		<!-- row 2 img and all letters-->
		<div class="row">
			<!-- column 1 hangman image -->
			<div class="column">
			<!-- column 1 ends -->
			</div>
			<!-- column 2 all guesses and all letter buttons -->
			<div class="column">
				<!-- row 1a all correct letter guesses -->
				<div class="row">
				<!-- row 1a ends -->
				</div>
				<!-- row 2a buttons A - H 8 total-->
				<div class="row">
					<button type="button" class="btn btn-primary">A</button>
					<button type="button" class="btn btn-success">B</button>
					<button type="button" class="btn btn-info">C</button>
					<button type="button" class="btn btn-warning">D</button>
					<button type="button" class="btn btn-danger">E</button>
					<button type="button" class="btn btn-primary">F</button>
					<button type="button" class="btn btn-success">G</button>
					<button type="button" class="btn btn-info">H</button>
					<!-- row 2a ends -->
				</div>
				<!-- row 2b buttons I - P 8 total-->
				<div class="row">
					<button type="button" class="btn btn-primary">I</button>
					<button type="button" class="btn btn-success">J</button>
					<button type="button" class="btn btn-info">K</button>
					<button type="button" class="btn btn-warning">L</button>
					<button type="button" class="btn btn-danger">M</button>
					<button type="button" class="btn btn-primary">N</button>
					<button type="button" class="btn btn-success">O</button>
					<button type="button" class="btn btn-info">P</button>				
					<!-- row 2b ends -->
				</div>
				<!-- row 2c buttons Q -X 8 total-->
				<div class="row">
					<button type="button" class="btn btn-primary">Q</button>
					<button type="button" class="btn btn-success">R</button>
					<button type="button" class="btn btn-info">S</button>
					<button type="button" class="btn btn-warning">T</button>
					<button type="button" class="btn btn-danger">U</button>
					<button type="button" class="btn btn-primary">V</button>
					<button type="button" class="btn btn-success">W</button>
					<button type="button" class="btn btn-info">X</button>
					<!-- row 2c ends -->
				</div>
				<!-- row 2d Y - Z  2 total-->
				<div class="row">
					<button type="button" class="btn btn-primary">Y</button>
					<button type="button" class="btn btn-success">Z</button>				
					<!-- row 2d ends -->
				</div>
			<!-- column 2 ends  -->
			</div>
		<!-- row 2 ends -->
		</div>
		<!-- row 3 -->
		<div class="row">
			<a href="assets/" title="peekaboo"></a>
		<!-- row 3 ends -->
		</div>
<!-- THIS IS WHERE I STOPPED. NEXT, CREATE TWO COLUMNS WITHIN ROW 2 -->


<!-- buttons for Alphabet choices, primary colors from bootstrap to alternate for entire alphabet -->
	<button type="button" class="btn btn-primary">Primary</button>

	<!-- Indicates a successful or positive action -->
	<button type="button" class="btn btn-success">Success</button>

	<!-- Contextual button for informational alert messages -->
	<button type="button" class="btn btn-info">Info</button>

	<!-- Indicates caution should be taken with this action -->
	<button type="button" class="btn btn-warning">Warning</button>

	<!-- Indicates a dangerous or potentially negative action -->
	<button type="button" class="btn btn-danger">Danger</button>
<!-- Container ends -->
</div>
</body>
</html>
